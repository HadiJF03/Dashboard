<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="side-bar">
            <div class="logo">
                <img src="Assets/dash.svg">
                Dashboard
            </div>
            <ul class="misc">
                <li id="home">Home</li>
                <li id="profile">Profile</li>
                <li id="messages">Messages</li>
                <li id="history">History</li>
                <li id="tasks">Tasks</li>
                <li id="communities">Communities</li>
            </ul>
            <ul class="options">
                <li id="settings">Settings</li>
                <li id="support">Support</li>
                <li id="privacy">Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="top">
                <div class="lookup">
                    <img src="Assets/magnify.svg">
                    <input type="search">
                </div>
                <div class="id">
                    <img class="bell" src="Assets/bell.svg">
                    <img class="avatar"src="Assets/avatar.png">
                    <div class="name"> Hadi Farhat</div>

                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <img class="avatar" src="Assets/avatar.png">
                    <p>Hadi Farhat (@Hadi)</p>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

    </div>
</body>
</html>
